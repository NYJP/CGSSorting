<!DOCTYPE html>
<html lang="en">

<header>
    <h1> CGS Sorting System</h1>
    
</header>
<body>
    <br>
    Upload file. Ensure file is in .csv format, which can be obtained by exporting excel sheet in the 'Comma-separated values' file format.
    <br><br> <input class = 'in' type='file' id='file' name='file' placeholder= 'filename.csv'>

    <br><br> <input type='button' id = 'submit' value='Upload' onclick="Upload()">

    <br><br>
    <table id='details'>
        <tr>
            <th>
                Session
            </th>
            <th>
                Limit
            </th>
        </tr>
    </table>

    <br><br> <input type='button' id = 'sort' value='Sort' onclick="sort()">

    <br><br>
    <div id='dvExcel'>
        Fill in all the fields before sorting
        
    </div>
</body>

<title>CGS sorting system</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
<script src = 'code.js'></script>
<script src="JQuery.js"></script>
<script src="jquery-csv.js"></script>
<link rel='stylesheet' href='style.css'>

</html>
